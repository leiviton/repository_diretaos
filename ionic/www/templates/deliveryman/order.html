<ion-view>
    <ion-nav-title>Minhas Ordens</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Arraste para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in items | orderBy:['-priority','created_at','district']" ng-click="openOrderDetail(o)">
                <div class="row">
                    <div class="col">
                        <h2>{{o.created_at.date|limitTo: 10 | date: '   dd/MM/yyyy'}}</h2>
                    </div>
                    <div class="col text-right">
                        # {{o.number_os_sise}}
                        <i class="energized ion ion-alert-circled" ng-if="o.priority=='Alta'"></i>
                        <i class="assertive ion ion-alert-circled" ng-if="o.priority=='Critica'"></i>
                        <i class="clear ion-alert-circled" ng-if="o.priority==1"></i>
                    </div>
                </div>
                <div class="row item-text-wrap">
                    <p>{{o.address}},{{o.address_number}} , {{o.district}} - {{o.city}} </p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
