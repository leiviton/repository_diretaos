<ion-view>
    <ion-nav-title>Minhas Ordens</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-list>
            <ion-item collection-repeat="o in items"  ng-click="openOrderDetail(o,$index)">
                <div class="row">
                    <div class="col">
                        <h2>{{o.data|limitTo: 10 | date: '   dd/MM/yyyy'}}</h2>
                    </div>
                    <div class="col text-right">
                        # {{o.ordem}}
                        <i class="energized ion ion-alert-circled" ng-if="o.prioridade=='Alta'"></i>
                        <i class="assertive ion ion-alert-circled" ng-if="o.prioridade=='Critica'"></i>
                        <i class="clear ion-alert-circled" ng-if="o.prioridade=='Baixa'"></i>
                    </div>
                </div>
                <div class="row item-text-wrap">
                    <p>{{o.endereco}}, {{o.bairro}} - {{o.cidade}} </p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
