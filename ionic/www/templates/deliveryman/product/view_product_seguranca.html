<ion-view>
    <ion-nav-title>Produtos</ion-nav-title>
    <div class="bar bar-stable bar-subheader">
        <h2 class="title">Escolha seu produto?</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in products" ng-click="addItem(o)">
                {{ o.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
