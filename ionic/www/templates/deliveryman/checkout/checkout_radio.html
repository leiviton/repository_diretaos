<ion-view>
    <ion-nav-title>Produtos</ion-nav-title>
    <div class="bar bar-stable bar-subheader">
        <button class="button button-icon ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Produtos adicionados</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"
        ng-class="{'button-clear button-assertive': showDelete,'': !showDelete}"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{ o.name }}</h2>
                <div class="row">
                    <div class="col">
                        SERIAL: {{ o.serial }} <br />
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-balanced button-full" ng-click="goToDeliveryClose()">
            Fechar
        </button>
    </ion-content>
</ion-view>
