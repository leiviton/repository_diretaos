<ion-view>
    <ion-nav-title>Sumário</ion-nav-title>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div class="item item-divider"><h2 class="title"> Ordens Pendentes:</h2></div>
            <div class="row">
                <div class="col">
                    <ion-item class="item-icon-left" ng-class="{'assertive': menorP,'balanced': !menorP}">
                        <i class="icon ion-stats-bars"></i>Mês atual: {{mes}}
                    </ion-item>
                </div>
                <div class="col">
                    <ion-item class="item-icon-left assertive">
                        <i class="icon ion-stats-bars"></i>No dia: {{dia}}
                    </ion-item>
                </div>
            </div>
            <div class="item item-divider"><h2 class="title"> Ordens Finalizadas:</h2></div>
            <div class="row">
                <div class="col">
                    <ion-item class="item-icon-left" ng-class="{'assertive': menor,'balanced': !menor}">
                        <i class="icon ion-stats-bars"></i>Mês atual: {{mesI}}
                    </ion-item>
                </div>
                <div class="col">
                    <ion-item class="item-icon-left calm">
                        <i class="icon ion-stats-bars"></i>No dia: {{diaI}}
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
