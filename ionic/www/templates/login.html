<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Direta OS - Login</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input class="" type="text" name="username" ng-model="user.username"
                           placeholder="Digite seu username" required="required">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input class="" type="password" name="password" ng-model="user.password"
                           placeholder="Digite senha" required="required">
                </label>
            </div>
            <button type="submit" class="button button-full button-balanced">Entrar</button>
        </form>
    </ion-content>
</ion-view>
